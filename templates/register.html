<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css') }}" type="text/css">
</head>

<body>
    <div class='container well'>
        <center>
            <ul class="nav nav-pills nav-justified">
                <li><a href="/">Home</a></li>
                <li><a href="login">Login</a></li>
                <li class="active"><a href="register">Register</a></li>
            </ul>
            <br/>
            <h2>Register</h2>

            <form class="form-group" action="/register" method="post">
                <input name="name" type="text" class="form-control" placeholder="Name"><br>
                <input name="email" type="text" class="form-control" placeholder="Email"><br>
                <input name="password" type="password" class="form-control" placeholder="Password"><br>
                <button type="submit" class="btn btn-success btn-large">Register</button>
            </form>
        </center>
    </div>
</body>
</html>
